<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Operation Room</title>
  </head>
  <body>
    <div class="container border">
        <!-- row 1 -->
        <div class="row width=100% border">
            <!-- col 1 -->
            <div class="col-6 border">
                <div>
                    <!-- A button that shows a log of all sick patients -->
                    <button id="logSick" type="button" class="btn btn-primary">Waiting Room</button>
                    <!-- A button that shows a log of recovered patients -->
                    <button id="logRecovered" type="button" class="btn btn-success">Cured Patients</button>
                    <!-- A button that shows a log of all dead patients -->
                    <button id="logDead" type="button" class="btn btn-dark">Dead Patients</button>
                    <!-- A button that makes a post request to /api/patient route whci generates a new patient and adds them to database -->
                    <form id= "admit" action="/api/patient" method="post">
                        <button name="admit" value="admit">Admit Patient</button>
                    </form>
                    <!-- A button that shows a log of all dead patients -->
                    <button id="CleanRecords" type="button" class="btn btn-warning">Call the cleanup crew!</button>
                    <!-- Patients table -->
                    <table id="patientsTable">
                        <thead>
                        <tr>
                            <th class="font-weight-light">Image</th>
                            <th class="font-weight-light">First Name</th>
                            <th class="font-weight-light">Last Name</th>
                            <th class="font-weight-light">Gender</th>
                            <th class="font-weight-light">Age</th>
                            <th class="font-weight-light">Condition</th>
                        </tr>
                        </thead>
                        <tbody>
                
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- col 2 -->
            <div class="col-6 border">
                <!-- col 2 sub row -->
                <div class="row border">
                    <!-- col 2 sub row col 1 -->
                    <div class="col-6 border">
                    Trust me I am a Doctor
                    <img src="surgicalAvator.png" alt="" width="300" height="300">
                </div>
                    <!-- col 2 sub row col 2 -->
                    <div class="col-6 border">
                        <ul>
                            <li class="font-weight-light">Image</th>
                            <li class="font-weight-light">First Name</th>
                            <li class="font-weight-light">Last Name</th>
                            <li class="font-weight-light">Gender</th>
                            <li class="font-weight-light">Age</th>
                            <li class="font-weight-light">Condition</th>
                        </ul>
                    </div>
                </div>
                <!-- end of sub row -->

                <!-- within col 2 -->
                    <!-- button to be centered -->
                    <button type="button" class="btn btn-info mx-5" id="operate">operate</button>
                <br>
                <br>
                
                <!-- Log surgery results ... -->
                <ul id="activityLog"></ul>
            </div>

        </div>
        
        <div class="row width=100% border">
            <!-- capacity bar -->
        </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
